<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar">
    <button id="navLoginButton" style="display: none;">Login</button>
  </div>
  <div id="app">
    <div id="registration" class="form-container active">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit " class="border-bottom btn border-light text-light fs-5">Register</button>
      </form>
      <p id="registerError" class="error"></p>
    </div>
  
    <div id="login" class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit " class="border-bottom btn border-light text-light fs-5">Login</button>
      </form>
      <p id="loginError" class="error"></p>
    </div>
  
    <div id="home" class="form-container">
      <h2 id="welcomeMessage">Welcome!</h2>
      <button type="submit " class="border-bottom btn border-light text-light fs-5">LogOut</button>
    </div>
  </div>
  <script src="js/sweetalert2.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
